{% extends 'base.html' %}
{% block title %}Look for your pet{% endblock %}

{% block body %}
<h1>Welcome</h1>
<div>
  <p id="message">{{msg}}</p>
</div>
 
<ul>
  {% for pet in pets %}
    <li>      
      <a href="/lost_pet/{{ pet.pet_id }}">
        {{ pet.name }}: The {{pet.pet_type}} pet.
      </a>
      <img src={{pet.img}} alt="profile" />
    </li>
  {% endfor %}
</ul>




{% endblock %}
